version: 2
jobs:
  dynamic:
    jobs:
      - call:
          job: semgrep-scan
          parameters:
            folder: "serviceA"
      - call:
          job: semgrep-scan
          parameters:
            folder: "serviceB"
  semgrep-scan:
    docker:
      - image: semgrep/semgrep
    parameters:
      folder:
        type: string
    steps:
      - checkout
      - run:
          name: Set permissions
          command: chmod +x .circleci/base_config/semgrep.sh
      - run:
          name: Change Directory
          command: cd << parameters.folder >>
      - run:
          name: Generate lock file
          command: pnpm install --lockfile-only
      - run:
          name: "Semgrep scan"
          command: |
              export SEMGREP_REPO_DISPLAY_NAME=monorepo/<< parameters.folder >>
              .circleci/base_config/semgrep.sh
workflows:
  version: 2
  semgrep:
    jobs:
      - semgrep-scan:
          context:
            - semgrep
